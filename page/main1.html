<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문태랑입니다.</title>
    <link rel="stylesheet" href="../css/main1.css" />
    <script
      src="https://kit.fontawesome.com/efd5cdeeb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="title">ABOUT ME!</h1>
    <div class="boxbox">
      <input type="radio" name="btn" id="menu1" checked />
      <input type="radio" name="btn" id="menu2" />
      <input type="radio" name="btn" id="menu3" />

      <div class="menuSlide">
        <ul class="menuList">
          <li>
            <a>
              <label for="menu3" class="left">
                <img src="../img/arrow-left-solid.svg" alt="" />
              </label>
              <div class="contents1">
                <div class="img_box">
                  <img id="Pic" src="../img/picm.jpg" alt="" />
                </div>
              </div>
              <label for="menu2" class="right">
                <img src="../img/arrow-right-solid.svg" alt="" />
              </label>
            </a>
          </li>
          <li>
            <a>
              <label for="menu1" class="left"
                ><img src="../img/arrow-left-solid.svg" alt=""
              /></label>
              <div class="contents1">
                <div class="intro">
                  <p>이름 &nbsp;&nbsp;&nbsp;: 문태랑</p>
                  <p>나이 &nbsp;&nbsp;&nbsp;: 25 (99년생)</p>
                  <p>거주지 : 인천</p>
                  <p>전공 &nbsp;&nbsp;&nbsp;: 원광대 컴퓨터소프트웨어공학과</p>
                </div>
              </div>
              <label for="menu3" class="right"
                ><img src="../img/arrow-right-solid.svg" alt=""
              /></label>
            </a>
          </li>
          <li>
            <a>
              <label for="menu2" class="left"
                ><img src="../img/arrow-left-solid.svg" alt=""
              /></label>
              <div class="contents1">
                <div class="androidlogo">
                  <!-- pngwing에서 다운 -->
                  <img id="andPic" src="../img/android.png" alt="" />
                </div>
                <div class="javalogo">
                  <img id="jaPic" src="../img/javalogo.png" alt="" />
                </div>
              </div>
              <label for="menu1" class="right"
                ><img src="../img/arrow-right-solid.svg" alt=""
              /></label>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
